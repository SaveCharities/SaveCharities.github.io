  <body id="page-top" style="background-color: #212529;">
    <section id="contact">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading text-uppercase">Sign The Petition</h2>
            <h3 class="section-subheading text-muted">
              Will you help save our charities?
            </h3>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <form
              id="contactForm"
              method="POST"
              action="https://formspree.io/mdolgqjg"
            >
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <input
                      class="form-control"
                      id="first-name"
                      type="text"
                      name="first-name"
                      placeholder="First Name *"
                      required="required"
                    />
                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="form-group">
                    <input
                      class="form-control"
                      id="last-name"
                      type="text"
                      name="last-name"
                      placeholder="Last Name *"
                      required="required"
                    />
                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="form-group">
                    <input
                      class="form-control"
                      id="email"
                      type="email"
                      name="_replyto"
                      placeholder="Email *"
                      required="required"
                    />
                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="form-group">
                    <input
                      class="form-control"
                      id="organisation"
                      type="text"
                      name="organisation"
                      placeholder="Organisation *"
                      required="required"
                    />
                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="form-group">
                    <input
                      class="form-control"
                      id="job-title"
                      type="text"
                      name="job-title"
                      placeholder="Job Title *"
                      required="required"
                    />
                    <p class="help-block text-danger"></p>
                  </div>
                  <!-- <div class="form-group">
                    <input
                      class="form-control"
                      id="phone"
                      type="tel"
                      name="phone"
                      placeholder="Your Phone *"
                      required="required"
                    />
                    <p class="help-block text-danger"></p>
                  </div> -->
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <textarea
                      class="form-control"
                      id="message"
                      name="message"
                      placeholder="Your Message *"
                      required="required"
                    ></textarea>
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="clearfix"></div>
                <div class="col-lg-12 text-center">
                  <div id="success"></div>
                  <button
                    id="sendMessageButton"
                    class="btn btn-primary btn-xl text-uppercase"
                    type="submit"
                  >
                    Submit Signature
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
